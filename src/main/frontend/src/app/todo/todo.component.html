
<div class="container">
    <div class="input-group">
        <input #itemTitle type="text" class="form-control" placeholder="Add To Do">    
        <div class="input-group-addon hover-cursor" (click)="onAdd(itemTitle)">
            <i class="fas fa-plus-circle fa-3x"></i>
        </div>
    </div>
    
    <div class="data">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of todoItems; let idx = index">
                <span class="hover-cursor" [class.text-success]="item.isChecked">
                    <i class="check" class="fa fa-1g" [ngClass]="item.isChecked?'fa fa-check-circle':'far fa-circle'" (click)="toggleCheck(item)"></i>
                </span>
                {{item.task}}
                <span class="hover-cursor text-danger pull-right">
                    <i class="fas fa-trash-alt" (click)="onDelete(item.id,idx)"></i>
                </span>
            </li>
        </ul>
    
    </div>
</div>
