
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <div class="input-group">
                <input #itemTitle type="text" class="form-control" placeholder="Add To Do List">  
                <button type="button" class="btn btn-outline-primary" (click)="onAdd(itemTitle)">Add</button>  
            </div>
            
            <div class="data">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let list of lists; let idx = index">
                        <span class="hover-cursor" (click)="createListComponent(list)">
                            {{list.title}}
                        </span>
                        <span class="hover-cursor text-danger pull-right">
                            <i class="fas fa-trash-alt" (click)="onDelete(list.id,idx)"></i>
                        </span>
                    </li>
                </ul>
            
            </div>
        </div>
        <div class="col-md-6">
            <ng-template appList></ng-template>
        </div>
    </div>
</div>
